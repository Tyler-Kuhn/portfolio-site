<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&display=swap" rel="stylesheet"/>
    <title>Tyler Kuhn | Contact</title>
</head>
<body>
    <header>
        <nav role="navigation">
            <p><a href="#title">TK|QA</a></p>
            <ul role="presentation">
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main role="main">
        <h1>Contact me for work or collaborations</h1>
        <form id="contactForm" action="https://formspree.io/f/xdorvwen" method="post">
            <section class="input-box">
                <label for="fName">First Name:</label>
                <input id="fName" type="text" name="fName" minlength="2" maxlength="20" placeholder="Enter your First Name" required>
            </section>
            <section class="input-box">
                <label for="lName">Last Name:</label>
                <input id="lName" type="text" name="lName" minlength="2" maxlength="20" placeholder="Enter your Last Name" required>
            </section>
            <section class="input-box">
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" maxlength="30" placeholder="Enter your Email" required>
            </section>
            <section class="input-box">
                <label for="message">Message:</label>
                <br>
                <textarea id="message" rows="4" cols="40" name="message" minlength="2" maxlength="140" placeholder="Type your message here." required></textarea>
            </section>
            <input type="submit" value="Send">
        </form>
    </main>
</body>
</html>
